<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
	<div>
		<div class="col-xl-12 search-sec">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 justify-content-center"
					id="custom-search-input">
					<div class="input-group col-md-12">
						<input type="text" name="search"
							class="  search-query form-control" placeholder="Search" /> <span
							class="input-group-btn">
							<button class="btn btn-danger" type="submit">
								<span class=" glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<div class="row">
								<div class="col-xs-6">
									<h5>
										<span class="glyphicon glyphicon-th-list"></span>Matched
										Products
									</h5>
								</div>

							</div>
						</div>
					</div>
					<div class="panel-body">
						<th:block th:each="product : ${products}">
							<div class="row border border-primary">
								<div class="col-xs-2">
									<img class="img-responsive" th:alt="${product.name}"
										th:src="${product.imgSource}">
								</div>
								<div class="col-xs-8">
									<h4 class="product-name">
										<strong><span th:text="${product.name}"></span></strong>
									</h4>
									<h4>
										<small>Product description</small>
									</h4>
								</div>
								<div class="col-xs-2">
									<a class="btn btn-success" th:href="@{/23/details}">Details</a>
								</div>
							</div>
							<hr>
						</th:block>
					</div>
					<div class="panel-footer">
						<div class="row text-center">

							<div class="col-xs-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
